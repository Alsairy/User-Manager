name: Security

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [main]

jobs:
  dependency-scan-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore server-dotnet/UserManager.sln

      - name: Check Vulnerable Packages
        run: |
          dotnet list server-dotnet/UserManager.sln package --vulnerable 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::warning::Vulnerable packages found"
          fi

  dependency-scan-npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: NPM Audit
        run: npm audit --audit-level=high || true

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp, javascript

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build server-dotnet/UserManager.sln

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
